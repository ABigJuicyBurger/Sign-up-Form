<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="content">
      <div class="photoFrame">
        <img
          class="photo"
          src="vasilis-karkalas-YbD4KkUYZTU-unsplash.jpg"
          alt="Hello Sign by Pablo Gentile"
        />
        <div class="odinFrame">
          <img class="odin" src="odin-lined.png" alt="Odin" />
          <p>Odin</p>
        </div>
      </div>
      <div class="signUpForm">
        <p class="Text">
          This is not a real online service! However this is a project made to
          showcase some skills used to make a sign up form! <br /><br />
          Either way, I know you want to try to sign up...
        </p>
        <fieldset class="form-grid">
          <form id="signupForm" action="#" method="post">
            <div class="firstName">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="Bader"
                required
              />
            </div>

            <div class="lastName">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Muhssin"
                required
              />
            </div>

            <div class="email">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder=""
                required
              />
            </div>

            <div class="phoneNumber">
              <label for="phoneNumber">Phone Number</label>
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                placeholder=""
                required
              />
            </div>

            <div class="password">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder=""
                required
              />
            </div>

            <div class="confirmPassword">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder=""
                required
                pattern=".+"
              />
            </div>
          </form>
        </fieldset>

        <div class="submit">
          <button type="submit" form="signupForm">Create Account</button>
        </div>

        <div>
          <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
